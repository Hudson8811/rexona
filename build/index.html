<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link href="css/main.min.css" rel="stylesheet">
    <title>Главная</title>
  </head>
  <body>
    <header class="header"></header>
    <main class="main">
      <section class="section checklist">
        <div class="checklist-text">
          <p class="checklist-text__item">Если Rexona может позаботиться о том, чтобы неловкие ситуации не возникали по вине пота, то как быть с остальными? Как завести привычку не терять самообладание? </p>
        </div>
        <h2 class="gradient-text checklist__title">Смотрите чек-лист от&nbsp;экспертов бренда!</h2>
        <div class="checklist-wrapper">
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Дышите глубже. Долго вдыхайте и выдыхайте столько же, чтобы почувствовать тело и прийти в себя.</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Не воспринимайте чужие проблемы на свой счет. Если что-то сломано или неисправно, не значит, что в этом виноваты вы.</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Представьте, что вы наблюдаете за ситуацией со стороны. Как бы поступил участник неловкой ситуации? Рассмотрите все варианты! Что бы вы посоветовали другому человеку на вашем месте?</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Возьмите паузу, от пары минут ничего не изменится.</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Нельзя контролировать и предугадывать всё, относитесь ко всему позитивно, как к новому опыту.</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Переключите внимание на что-то простое, например, включающее мелкую моторику или физические упражнения.</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Определите, что именно вызывает тревогу. Можете ли вы это изменить? Если да, то меняйте, если нет, то отпустите ситуацию и плывите по течению.</span>
          </label>
          <label class="checklist-item">
            <input class="checklist-item__input" type="checkbox" name="privacy" required><span class="checklist-item__checkmark"></span><span class="checklist-item__text">Чувство юмора и сдержанность в суждениях - ваши лучшие друзья. Не рубите с плеча и не принимайте кардинальных решений.</span>
          </label>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <script src="js/main.min.js"></script>
  </body>
</html>
